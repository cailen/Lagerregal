{% load i18n %}
<form method="post" id="searchform" class="form-inline" style="margin-bottom:20px">{% csrf_token %}
    <div class="row" style="width:100%;">
        <div class="col-md-11">
            <div class="visual_search"></div>
        </div>
        <div class="col-md-1" style="padding-left:0px; padding-right:0px">
            <button type="button" class="btn btn-success btn-sm ladda-button btn-block" id="searchbutton"
                    data-style="slide-left"><span class="ladda-label">{% trans "Search" %}</span></button>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
